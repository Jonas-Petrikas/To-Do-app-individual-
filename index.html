<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tasks "To do"</title>
</head>
<body>
    <header>
        <h1> <span>A SIMPLE </span>TO DO LIST <span>&#10004;</span></h1>
    </header>

    <main>
        <div class="tasks">
            <div class="enter-tasks-bin">
                <h2><span>Enter your</span> task <span>here: </span></h2>
                <textarea class="enter-text" placeholder="Enter your task here"></textarea>
                <span>Due date:</span><input class="enter-date" type="date">
                <span>Priority:</span> <select class="enter-priority">
                    <option value="1">Very important</option>
                    <option value="2">Moderately important</option>
                    <option value="3">Not important</option>
                </select> 
                <button class="enter-btn">Add to task list</button>
            </div>
            <div class="display-tasks-bin">
                </div>

            </div>
        </div>
    </main>

    <footer>

    </footer>



    
</body>
</html>
